<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Host Sede
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list>
        <ion-item>
            <ion-label>Sede</ion-label>
            <div item-content *ngIf="hostSede.sede">
                <a>{{hostSede.sede?.nombreSede}}</a>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>Miembro</ion-label>
            <div item-content>{{hostSede.miembro?.login}}</div>
        </ion-item>
    </ion-list>

    <ion-button expand="block" color="primary" (click)="open(hostSede)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
    <ion-button expand="block" color="danger" (click)="deleteModal(hostSede)">{{ 'DELETE_BUTTON' | translate }}</ion-button>

</ion-content>
