<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Cuenta Asociada
        </ion-title>

        <ion-buttons slot="end">
            <ion-button [disabled]="!isReadyToSave" (click)="save()" color="primary">
              <span *ngIf="platform.is('ios')">{{'DONE_BUTTON' | translate}}</span>
              <ion-icon name="md-checkmark" *ngIf="!platform.is('ios')"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
    <form *ngIf="form" name="form" [formGroup]="form" (ngSubmit)="save()">
        <ion-list>
            <ion-item [hidden]="!form.id">
                <ion-label>ID</ion-label>
                <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Identificaciontitular</ion-label>
                <ion-input type="text" name="identificaciontitular" formControlName="identificaciontitular"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Nombre Titular</ion-label>
                <ion-input type="text" name="nombreTitular" formControlName="nombreTitular"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Apellido Titular</ion-label>
                <ion-input type="text" name="apellidoTitular" formControlName="apellidoTitular"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Numero Cuenta</ion-label>
                <ion-input type="text" name="numeroCuenta" formControlName="numeroCuenta"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Tipo Cuenta</ion-label>
                <ion-input type="text" name="tipoCuenta" formControlName="tipoCuenta"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Codigo Seguridad</ion-label>
                <ion-input type="text" name="codigoSeguridad" formControlName="codigoSeguridad"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Fecha Vencimiento</ion-label>
                <ion-datetime displayFormat="MM/DD/YYYY" formControlName="fechaVencimiento" id="field_fechaVencimiento"></ion-datetime>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
