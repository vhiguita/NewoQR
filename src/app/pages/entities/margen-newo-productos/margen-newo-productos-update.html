<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Margen Newo Productos
        </ion-title>

        <ion-buttons slot="end">
            <ion-button [disabled]="!isReadyToSave" (click)="save()" color="primary">
              <span *ngIf="platform.is('ios')">{{'DONE_BUTTON' | translate}}</span>
              <ion-icon name="md-checkmark" *ngIf="!platform.is('ios')"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
    <form *ngIf="form" name="form" [formGroup]="form" (ngSubmit)="save()">
        <ion-list>
            <ion-item [hidden]="!form.id">
                <ion-label>ID</ion-label>
                <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Porcentaje Margen</ion-label>
                <ion-input type="number" name="porcentajeMargen" formControlName="porcentajeMargen"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Producto</ion-label>
                <ion-select id="field_producto" formControlName="producto" [compareWith]="compareProductosServicios">
                    <ion-select-option [value]="null"></ion-select-option>
                    <ion-select-option [value]="productosServiciosOption" *ngFor="let productosServiciosOption of productosServicios; trackBy: trackProductosServiciosById">{{productosServiciosOption.nombreProducto}}</ion-select-option>
                </ion-select>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
