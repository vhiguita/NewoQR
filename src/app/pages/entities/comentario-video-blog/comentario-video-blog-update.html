<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Comentario Video Blog
        </ion-title>

        <ion-buttons slot="end">
            <ion-button [disabled]="!isReadyToSave" (click)="save()" color="primary">
              <span *ngIf="platform.is('ios')">{{'DONE_BUTTON' | translate}}</span>
              <ion-icon name="md-checkmark" *ngIf="!platform.is('ios')"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
    <form *ngIf="form" name="form" [formGroup]="form" (ngSubmit)="save()">
        <ion-list>
            <ion-item [hidden]="!form.id">
                <ion-label>ID</ion-label>
                <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
            </ion-item>
            <ion-item>
                <ion-textarea placeholder="Comentario" formControlName="comentario" id="field_comentario"></ion-textarea>
            </ion-item>
            <ion-item>
                <ion-label>Fecha</ion-label>
                <ion-datetime displayFormat="MM/DD/YYYY" formControlName="fecha" id="field_fecha"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label>Me Gusta</ion-label>
                <ion-checkbox formControlName="meGusta"></ion-checkbox>
            </ion-item>
            <ion-item>
                <ion-label>Seguir</ion-label>
                <ion-checkbox formControlName="seguir"></ion-checkbox>
            </ion-item>
            <ion-item>
                <ion-label>Video Blog</ion-label>
                <ion-select id="field_videoBlog" formControlName="videoBlog" [compareWith]="compareVideoBlog">
                    <ion-select-option [value]="null"></ion-select-option>
                    <ion-select-option [value]="videoBlogOption" *ngFor="let videoBlogOption of videoBlogs; trackBy: trackVideoBlogById">{{videoBlogOption.id}}</ion-select-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>Id User</ion-label>
                <ion-select id="field_idUser" formControlName="idUser" [compareWith]="compareUser">
                    <ion-select-option [value]="null"></ion-select-option>
                    <ion-select-option [value]="userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</ion-select-option>
                </ion-select>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
