<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Miembros Grupo
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list>
        <ion-item>
            <ion-label>Miembro</ion-label>
            <div item-content>{{miembrosGrupo.miembro?.login}}</div>
        </ion-item>
        <ion-item>
            <ion-label>Grupo</ion-label>
            <div item-content *ngIf="miembrosGrupo.grupo">
                <a>{{miembrosGrupo.grupo?.nombreGrupo}}</a>
            </div>
        </ion-item>
    </ion-list>

    <ion-button expand="block" color="primary" (click)="open(miembrosGrupo)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
    <ion-button expand="block" color="danger" (click)="deleteModal(miembrosGrupo)">{{ 'DELETE_BUTTON' | translate }}</ion-button>

</ion-content>
