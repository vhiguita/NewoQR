<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Beneficio
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list>
        <ion-item>
            <ion-label position="fixed">Tipo Beneficio</ion-label>
            <div item-content>
                <span>{{beneficio.tipoBeneficio}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Descuento</ion-label>
            <div item-content>
                <span>{{beneficio.descuento}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>User</ion-label>
            <div item-content>{{beneficio.user?.id}}</div>
        </ion-item>
    </ion-list>

    <ion-button expand="block" color="primary" (click)="open(beneficio)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
    <ion-button expand="block" color="danger" (click)="deleteModal(beneficio)">{{ 'DELETE_BUTTON' | translate }}</ion-button>

</ion-content>
