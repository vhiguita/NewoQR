<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Miembros Equipo Empresas
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list>
        <ion-item>
            <ion-label>Equipo</ion-label>
            <div item-content *ngIf="miembrosEquipoEmpresas.equipo">
                <a>{{miembrosEquipoEmpresas.equipo?.nombre}}</a>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>Miembro</ion-label>
            <div item-content>{{miembrosEquipoEmpresas.miembro?.login}}</div>
        </ion-item>
    </ion-list>

    <ion-button expand="block" color="primary" (click)="open(miembrosEquipoEmpresas)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
    <ion-button expand="block" color="danger" (click)="deleteModal(miembrosEquipoEmpresas)">{{ 'DELETE_BUTTON' | translate }}</ion-button>

</ion-content>
