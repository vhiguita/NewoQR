<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Uso Recurso Fisico
        </ion-title>

        <ion-buttons slot="end">
            <ion-button [disabled]="!isReadyToSave" (click)="save()" color="primary">
              <span *ngIf="platform.is('ios')">{{'DONE_BUTTON' | translate}}</span>
              <ion-icon name="md-checkmark" *ngIf="!platform.is('ios')"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
    <form *ngIf="form" name="form" [formGroup]="form" (ngSubmit)="save()">
        <ion-list>
            <ion-item [hidden]="!form.id">
                <ion-label>ID</ion-label>
                <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Registro Fecha Inicio</ion-label>
                <ion-datetime displayFormat="MM/DD/YYYY" formControlName="registroFechaInicio" id="field_registroFechaInicio"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label>Tipo Registro</ion-label>
                <ion-select formControlName="tipoRegistro" id="field_tipoRegistro" >
                        <ion-select-option value="Inicio">{{'TipoIniciod.Inicio' | translate}}</ion-select-option>
                        <ion-select-option value="Fin">{{'TipoIniciod.Fin' | translate}}</ion-select-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>Recurso</ion-label>
                <ion-select id="field_recurso" formControlName="recurso" [compareWith]="compareRecursosFisicos">
                    <ion-select-option [value]="null"></ion-select-option>
                    <ion-select-option [value]="recursosFisicosOption" *ngFor="let recursosFisicosOption of recursosFisicos; trackBy: trackRecursosFisicosById">{{recursosFisicosOption.recurso}}</ion-select-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>User</ion-label>
                <ion-select id="field_user" formControlName="user" [compareWith]="compareUser">
                    <ion-select-option [value]="null"></ion-select-option>
                    <ion-select-option [value]="userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</ion-select-option>
                </ion-select>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
