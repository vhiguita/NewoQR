<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Ciudad
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list>
        <ion-item>
            <ion-label position="fixed">Nombre Ciudad</ion-label>
            <div item-content>
                <span>{{ciudad.nombreCiudad}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>Pais</ion-label>
            <div item-content *ngIf="ciudad.pais">
                <a>{{ciudad.pais?.nombrePais}}</a>
            </div>
        </ion-item>
    </ion-list>

    <ion-button expand="block" color="primary" (click)="open(ciudad)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
    <ion-button expand="block" color="danger" (click)="deleteModal(ciudad)">{{ 'DELETE_BUTTON' | translate }}</ion-button>

</ion-content>
