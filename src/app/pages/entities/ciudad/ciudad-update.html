<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Ciudad
        </ion-title>

        <ion-buttons slot="end">
            <ion-button [disabled]="!isReadyToSave" (click)="save()" color="primary">
              <span *ngIf="platform.is('ios')">{{'DONE_BUTTON' | translate}}</span>
              <ion-icon name="md-checkmark" *ngIf="!platform.is('ios')"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
    <form *ngIf="form" name="form" [formGroup]="form" (ngSubmit)="save()">
        <ion-list>
            <ion-item [hidden]="!form.id">
                <ion-label>ID</ion-label>
                <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Nombre Ciudad</ion-label>
                <ion-input type="text" name="nombreCiudad" formControlName="nombreCiudad"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Pais</ion-label>
                <ion-select id="field_pais" formControlName="pais" [compareWith]="comparePais">
                    <ion-select-option [value]="null"></ion-select-option>
                    <ion-select-option [value]="paisOption" *ngFor="let paisOption of pais; trackBy: trackPaisById">{{paisOption.nombrePais}}</ion-select-option>
                </ion-select>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
