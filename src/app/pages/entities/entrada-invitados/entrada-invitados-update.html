<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Entrada Invitados
        </ion-title>

        <ion-buttons slot="end">
            <ion-button [disabled]="!isReadyToSave" (click)="save()" color="primary">
              <span *ngIf="platform.is('ios')">{{'DONE_BUTTON' | translate}}</span>
              <ion-icon name="md-checkmark" *ngIf="!platform.is('ios')"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
    <form *ngIf="form" name="form" [formGroup]="form" (ngSubmit)="save()">
        <ion-list>
            <ion-item [hidden]="!form.id">
                <ion-label>ID</ion-label>
                <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Registro Fecha</ion-label>
                <ion-datetime displayFormat="MM/DD/YYYY" formControlName="registroFecha" id="field_registroFecha"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label>Salida</ion-label>
                <ion-checkbox formControlName="salida"></ion-checkbox>
            </ion-item>
            <ion-item>
                <ion-label>Tiempo Maximo</ion-label>
                <ion-checkbox formControlName="tiempoMaximo"></ion-checkbox>
            </ion-item>
            <ion-item>
                <ion-label>Sede</ion-label>
                <ion-select id="field_sede" formControlName="sede" [compareWith]="compareSedes">
                    <ion-select-option [value]="null"></ion-select-option>
                    <ion-select-option [value]="sedesOption" *ngFor="let sedesOption of sedes; trackBy: trackSedesById">{{sedesOption.nombreSede}}</ion-select-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>Invitado</ion-label>
                <ion-select id="field_invitado" formControlName="invitado" [compareWith]="compareInvitados">
                    <ion-select-option [value]="null"></ion-select-option>
                    <ion-select-option [value]="invitadosOption" *ngFor="let invitadosOption of invitados; trackBy: trackInvitadosById">{{invitadosOption.identificacion}}</ion-select-option>
                </ion-select>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
