<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Margen Newo Eventos
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list>
        <ion-item>
            <ion-label position="fixed">Porcentaje Margen</ion-label>
            <div item-content>
                <span>{{margenNewoEventos.porcentajeMargen}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>Evento</ion-label>
            <div item-content *ngIf="margenNewoEventos.evento">
                <a>{{margenNewoEventos.evento?.nombreEvento}}</a>
            </div>
        </ion-item>
    </ion-list>

    <ion-button expand="block" color="primary" (click)="open(margenNewoEventos)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
    <ion-button expand="block" color="danger" (click)="deleteModal(margenNewoEventos)">{{ 'DELETE_BUTTON' | translate }}</ion-button>

</ion-content>
